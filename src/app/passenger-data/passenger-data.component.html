<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of passenger.data">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.airline[0].logo}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text">Trips : {{i.trips}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Name{{i.airline[0].name}}</li>
                          <li class="list-group-item">{{i.airline[0].country}}</li>
                          <li class="list-group-item">{{i.airline[0].slogan}}</li>
                          <li class="list-group-item">{{i.airline[0].head_quaters}}</li>

                        </ul>
                        <div class="card-body">
                          <a href="#" class="card-link">{{i.airline[0].website}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
